						showToggle: true, //是否显示详细视图和列表视图的切换按钮
						cardView: false, //是否显示详细视图
						detailView: false, //是否显示父子表
						columns: [{
							checkbox: true,
						}, {
							field: 'id',
							title: 'ID',
						}, {
							field: 'bh1',
							title: 'HPO编号1级'
						}, {

						showToggle: true, //是否显示详细视图和列表视图的切换按钮
						cardView: false, //是否显示详细视图

						}, {

						}, {

						}, {

							title: 'HPO名称4级'
						}, ]
					});
				};

				//得到查询的参数
				oTableInit.queryParams = function(params) {
					var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
						limit: params.limit, //页面大小
						offset: params.offset, //页码

			var ButtonInit = function() {

		<!--填充数据-->
		<script>
			var myObj, i, j, x = "";
			myObj = {
				"sites": [{
						"members": ["", "001", "1_编号1", "1_名称1", "1_编号2", "1_名称2", "1_编号3", "1_名称3", "1_编号4", "1_名称4" ]
					},
					{
						"members": ["", "005", "2_编号1", "2_名称1", "2_编号2", "2_名称2", "2_编号3", "2_名称3", "2_编号4", "2_名称4" ]
					},
					{
						"members": ["", "003", "3_编号1", "3_名称1", "3_编号2", "3_名称2", "3_编号3", "3_名称3", "3_编号4", "3_名称4" ]
					}
				]
			}

			//排序
			for(i = 0; i < myObj.sites.length; i++) {
				for(j = i; j < myObj.sites.length; j++) {
					if(myObj.sites[i].members[1] > myObj.sites[j].members[1]) {
						var temp;
						temp = myObj.sites[i];
						myObj.sites[i] = myObj.sites[j];
						myObj.sites[j] = temp;
					}
				}
			}
			//填充
			i = 0, j = 0;
			for(i in myObj.sites) {
				x += "<tr>";
				for(j in myObj.sites[i].members) {
					x += "<td>" + myObj.sites[i].members[j] + "</td>";
				}
				x += "</tr>";
				document.getElementById("tb_departments").innerHTML = x;
				x += "";
			}
		</script>
		
		<!--搜索框自动补齐函数-->
		<script>
			$('#p_search').typeahead({

				source: function(query, process) {
					//query是输入值
					jQuery.getJSON('/Search/GetHotSearchItems', {
						"query": query
					}, function(data) {
						process(data);
					});
				},
				updater: function(item) {
					return item.replace(/<a(.+?)<\/a>/, ""); //这里一定要return，否则选中不显示
				},
				afterSelect: function(item) {
					//选择项之后的时间，item是当前选中的项
					alert(item);
				},
				items: 8, //显示8条
				delay: 500 //延迟时间
			})
		</script>
